<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCC Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color:black;
    }
    canvas {
      border: 1px solid black;
      max-width: 100%;
      height: auto;
    }
    .input-container {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="generateTemplate()">Generate Template</button>
    <button id="downloadButton" style="display: none;">Download</button>
  </div>
  <canvas id="outputCanvas"></canvas>

  <script>
    function generateTemplate() {
      const photoInput = document.getElementById("photoInput");
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");
      const downloadButton = document.getElementById("downloadButton");

      if (!photoInput.files || photoInput.files.length === 0) {
        alert("Please upload a photo!");
        return;
      }

      const photo = new Image();
      const template = new Image();

      // Load the template (replace "template.jpg" with your actual template image)
      template.src = "template.png";
      template.onload = () => {
        // Set canvas dimensions for responsiveness
        const devicePixelRatio = window.devicePixelRatio || 1;
        const canvasWidth = Math.min(window.innerWidth * 0.9, 768); // Maximum width: 768px
        const canvasHeight = canvasWidth / (template.width / template.height);

        // Adjust the canvas resolution for high DPI
        canvas.width = canvasWidth * devicePixelRatio; // High-resolution width
        canvas.height = canvasHeight * devicePixelRatio; // High-resolution height
        canvas.style.width = `${canvasWidth}px`; // Scaled width (CSS)
        canvas.style.height = `${canvasHeight}px`; // Scaled height (CSS)
        ctx.scale(devicePixelRatio, devicePixelRatio); // Scale the canvas for high DPI

        // Draw the template on the canvas
        ctx.drawImage(template, 0, 0, canvasWidth, canvasHeight);

        // Load and draw the uploaded photo
        const reader = new FileReader();
        reader.onload = (e) => {
          photo.src = e.target.result;
          photo.onload = () => {
            // Calculate coordinates and dimensions for the photo area (responsive)
            const photoX = canvasWidth * (278 / 768); // Adjust coordinates relative to template width
            const photoY = canvasHeight * (375 / 1365); // Adjust coordinates relative to template height
            const photoWidth = canvasWidth * (450 / 768); // Width relative to template width
            const photoHeight = canvasHeight * (600 / 1365); // Height relative to template height

            // Calculate scaling to fill the area while maintaining aspect ratio
            const scale = Math.max(
              photoWidth / photo.width,
              photoHeight / photo.height
            );
            const scaledWidth = photo.width * scale;
            const scaledHeight = photo.height * scale;

            // Center the photo within the designated area
            const offsetX = photoX - (scaledWidth - photoWidth) / 2;
            const offsetY = photoY - (scaledHeight - photoHeight) / 2;

            // Draw the scaled and centered photo
            ctx.drawImage(photo, offsetX, offsetY, scaledWidth, scaledHeight);

            // Show the download button
            downloadButton.style.display = "inline-block";
            downloadButton.onclick = () => {
              const link = document.createElement("a");
              link.download = "responsive-template.png";
              link.href = canvas.toDataURL();
              link.click();
            };
          };
        };
        reader.readAsDataURL(photoInput.files[0]);
      };
    }
  </script>
</body>
</html>
